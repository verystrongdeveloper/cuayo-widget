<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pumpkin</title>
  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .pumpkin {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: auto;
      cursor: grab;
    }

    .pumpkin.dragging {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <img id="pumpkinImage" class="pumpkin" src="./images/hobak.png" alt="Pumpkin" draggable="false" />
  <script>
    (function () {
      const pumpkinImage = document.getElementById("pumpkinImage");

      function invokeTauri(commandName, payload) {
        if (!window.__TAURI_INTERNALS__ || typeof window.__TAURI_INTERNALS__.invoke !== "function") {
          return Promise.reject(new Error("Tauri invoke is unavailable"));
        }
        return window.__TAURI_INTERNALS__.invoke(commandName, payload || {});
      }

      if (pumpkinImage) {
        pumpkinImage.addEventListener("pointerdown", function (event) {
          if (event.button !== 0 && event.pointerType !== "touch") {
            return;
          }

          pumpkinImage.classList.add("dragging");
          invokeTauri("start_drag").catch(function () {
            // Ignore drag failures in non-Tauri contexts.
          });
        });

        window.addEventListener("pointerup", function () {
          pumpkinImage.classList.remove("dragging");
        });

        window.addEventListener("pointercancel", function () {
          pumpkinImage.classList.remove("dragging");
        });

        pumpkinImage.addEventListener("dblclick", function () {
          try {
            window.close();
          } catch (_error) {
            // Ignore close errors.
          }
        });
      }

      window.addEventListener("contextmenu", function (event) {
        event.preventDefault();
      });
    })();
  </script>
</body>
</html>
